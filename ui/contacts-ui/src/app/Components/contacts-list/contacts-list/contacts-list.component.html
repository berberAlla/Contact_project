<div class="container container-first col-6 text-center p-4 my-3">
  <div class="container col-12 text-center p-0">
    <div class="input-group" style="position: relative;">
      <input type="text" aria-label="Full name" class="form-control text-center mr-2" placeholder="name">
      <input type="text" aria-label="Phone number" class="form-control text-center mr-2" placeholder="phone">
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="container col-12 text-center p-0">
    <table class="table table-striped table-contacts">
      <thead>
      <tr>
        <th scope="col" class="text-primary font-weight-bold">Name</th>
        <th scope="col" class="text-primary font-weight-bold">Phone</th>
      </tr>
      </thead>
      <tbody *ngFor="let contact of contacts">
     <tr class="font-weight-normal">
       <td>{{contact.fullName}}</td>
       <td>{{contact.phoneNumbers.join(', ')}}</td>
     </tr>
      </tbody>
    </table>
  </div>
  <div class="container col-12 clearfix py-0 px-3">
      <button type="button"  class="btn btn-primary float-right  my-0" data-toggle="button" aria-pressed="false" autocomplete="off">
        <i class="fas fa-user-plus"></i>
      </button>
  </div>
</div>
