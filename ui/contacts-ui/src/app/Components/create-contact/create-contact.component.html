<div class="container col-6 text-center p-2 my-3">
<form >
  <div class="form-group row text-left">
    <label for="fullName" class="col-sm-3 col-form-label text-primary font-weight-bold">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="fullName">
    </div>
  </div>
  <div class="form-group row text-left">
    <label for="phone" class="col-sm-3 col-form-label text-primary font-weight-bold">Phone number</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="phone">
    </div>
  </div>
    <div class=" p-0 clearfix mb-1">
      <span class="text-primary font-weight-bold float-left">Address:</span>
    </div>
  <div class="form-group row text-left">
    <label for="country" class="col-sm-3 col-form-label text-primary font-weight-bold">Country</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="country">
    </div>
  </div>
  <div class="form-group row text-left">
    <label for="city" class="col-sm-3 col-form-label text-primary font-weight-bold">City</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="city">
    </div>
  </div>
  <div class="form-group row text-left">
    <label for="street" class="col-sm-3 col-form-label text-primary font-weight-bold">Street</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="street">
    </div>
  </div>
  <div class="form-group row text-left">
    <label for="house" class="col-sm-3 col-form-label text-primary font-weight-bold">House number</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="house">
    </div>
  </div>
  <div class="form-group row text-left">
    <label for="apartment" class="col-sm-3 col-form-label text-primary font-weight-bold">Appartment</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="apartment">
    </div>
  </div>
</form>

  <div class="clearfix p-0">
    <button type="button"  class="btn btn-primary float-right  my-0" data-toggle="button" aria-pressed="false" autocomplete="off">
      <i class="fas fa-save"></i>
    </button>
  </div>
</div>
