<div class="container container-first col-6 text-center p-4 my-3">
  <table class="table table-contacts">
    <tbody>
    <tr>
      <td class="text-primary font-weight-bold">Name</td>
      <td>name</td>
    </tr>
    <tr>
      <td class="text-primary font-weight-bold">Phone</td>
      <td>phone</td>
    </tr>
    <tr>
      <td [colSpan]="2" class="text-primary font-weight-bold">Address</td>
    </tr>
    <tr>
      <td class="text-primary font-weight-bold">Country</td>
      <td>country</td>
    </tr>
    <tr>
      <td class="text-primary font-weight-bold">City</td>
      <td>city</td>
    </tr>
    </tbody>
  </table>
  <div class="container clearfix p-0">
    <button type="button"  class="btn btn-primary float-right  my-0" data-toggle="button" aria-pressed="false" autocomplete="off">
      <i class="fas fa-trash-alt"></i>
    </button>
    <button type="button"  class="btn btn-primary float-right  my-0" data-toggle="button" aria-pressed="false" autocomplete="off">
      <i class="fas fa-pencil-alt"></i>
    </button>
  </div>
</div>
